<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>var arr = [7, 5, 8, 4, 3, 4];
var c2 = 0;
var arr2 = [33, 37, 25, 64, 78, 39, 64, 78, 98, 80, 5, 7, 9, 3, 4, 51, 12, 43, 88, 74, 33];
//冒泡排序
function bubbleSort(arr) {
	var l = arr.length;
	for(var i = 0; i < l-1; i++) {
		for(var j = i+1; j < l; j++) {
			c2++;
			if(arr[i] < arr[j]) {
				var item = arr[i];
				arr[i] = arr[j];
				arr[j] = item;
			}
		}
	}
}

function bubbleSort1(arr) {
	var l = arr.length;
	for(var i = 0; i < l; i++) {
		for(var j = l - 1; j > i; j--) {
			c2++;
			if(arr[i] > arr[j]) {
				var item = arr[i];
				arr[i] = arr[j];
				arr[j] = item;
			}
		}
	}
}

function bubbleSort2(arr) {
	var l = arr.length;
	for(var i = 0; i < l; i++) {
		for(var j = 0; j < l - 1; j++) {
			c2++;
			if(arr[j] < arr[j + 1]) {
				var item = arr[j];
				arr[j] = arr[j + 1];
				arr[j + 1] = item;
			}
		}
	}
}

function bubbleSort3(arr) {
	var l = arr.length;
	for(var i = l; i >= 2; --i) {
		for(var j = 0; j <= i - 1; ++j) {
			c2++;
			if(arr[j] < arr[j + 1]) {
				var item = arr[j];
				arr[j] = arr[j+1];
				arr[j+1] = item;
			}
		}
	}
}
//bubbleSort(arr2);
//console.log(arr2, c2)
		//插入排序
		//后方元素会和前方所有元素对比，
		//如果前方元素大于自己，前方元素值为当前最小值，直到前方元素小于本身,退出循环后将最后一次前方值设为当前值
		//如果前方元素小于自己则不需要任何操作
		function insertSort(arr){
			var l=arr.length;
			for(var i=1;i<l;i++){
				var cur=arr[i];
				var j=i;
				while(j>=0&&arr[j-1]>cur){
					arr[j]=arr[j-1];
					j--;
				}
				arr[j]=cur;
			}
		}
		insertSort(arr2)
		console.log(arr2)
		</script>
	</body>
</html>
