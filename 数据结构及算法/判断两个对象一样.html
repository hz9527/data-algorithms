	<body>
		<script>
			var strings='';
			function objToString(obj,str,k){
			var result,type
			if(obj.sort){
				type='arr'
				result=[];
			}else if(typeof obj=='object'){
				type='obj'
				result={};
			}else{
				if(str=='obj'){
					result='{'+k+obj.toString();
				}else if(str=='arr'){
					result='['+k+obj.toString();
				}else{
					result=obj.toString();
				}
				strings+=result;
				return result	
			}
			for(var k in obj){
				var copy=obj[k];
				objToString(copy,type,k);
			}
			
		}

				],
			a3:function(){console.log(1)}
		}
//		objToString(a)
//		console.log(strings,a)
		var b=JSON.stringify(a);
		console.log(b+'hh',a)
		var c=b.toString();

		</script>
